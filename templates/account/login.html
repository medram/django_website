{% extends 'tpls/_page_base.html' %}

{% block page_content %}
<div class="mx-auto" style="width: 28em;">
	{% include 'tpls/_messages.html' %}

	<div class="card mb-3">
		<div class="card-header bg-info text-white"><i class="fas fa-sign-in-alt"></i> Login</div>
		<div class="card-body">
			<form action="" method="POST">
				{% csrf_token %}
				<div class="input-group mb-3 mt-2">
					<div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" id="username" name="username" class="form-control" placeholder="Username">
				</div>
				<div class="input-group">
					<div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
					</div>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password">
				</div>
				
				<button type="submit" class="btn btn-info btn-block btn-lg mt-4">Login</button>
			</form>
		</div>
	</div>
	<small>Forgot Your Password ? <a href="{% url 'account:password_reset' %}">Reset Now</a></small><br>
	<small>Don't Have an Account? <a href="{% url 'account:register' %}">Register Now.</a></small>
</div>
{% endblock %}
