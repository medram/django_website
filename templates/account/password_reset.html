{% extends 'tpls/_page_base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
<div class="mx-auto" style="width: 28em;">
	{% include 'tpls/_messages.html' %}

	<div class="card mb-3">
		<div class="card-header bg-info text-white"><i class="fas fa-lock"></i> Reset your password</div>
		<div class="card-body">
			<form action="" method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				
				<button type="submit" class="btn btn-info btn-block btn-lg mt-4">Start Password Reset</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
