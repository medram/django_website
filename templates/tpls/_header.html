{% load pages_tags %}
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'classifier:home' %}">MR Med</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% main_menu %}

<!--           <li class="nav-item {% if 'home' in request.path  %} active {% endif %}">
            <a class="nav-link" href="{% url 'classifier:home' %}">About</a>
          </li> -->
        </ul>
        <div class="ml-auto my-2 my-lg-0">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <!-- Dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Welcome {{ user.username|title }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#"><i class="fas fa-plus fa-fw"></i> Announcement</a>
                  <a class="dropdown-item" href="{% url 'account:profile' %}"><i class="far fa-user fa-fw"></i> Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'account:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
              </li>
              <!-- / Dropdown -->

            {% else %}
              <li class="nav-item {% if 'login' in request.path  %} active {% endif %}"><a class="nav-link" href="{% url 'account:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>

              <li class="nav-item {% if 'register' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'account:register' %}"><i class="fas fa-user-plus"></i> Register</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
